---
layout: default
---
<article class="post">

  {%- if page.heading or page.title -%}
  <header class="post-header">
    {%- if page.heading-%}
      <h1 class="post-title">{{ page.heading | escape }}</h1>
    {%- else -%}
      <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- endif -%}
  </header>
  {%- endif -%}

  {%- if page.content != blank -%}
    <div class="post-content">
      {{ content }}
    </div>
  {%- endif -%}

</article>
